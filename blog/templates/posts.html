{% extends 'layout.html' %}

{% block content %}

<h1>Posts</h1>

{% for post in posts %}

<div class="p-3">
    <div class="car car-body bg-black rounded">
        
        <div class="row">
            <div class="col-3">
                <img src="{{post.image.url}}" alt="{{post.title}}" class="img-fluid">
            </div>
            <div class="col-9 my-auto">
                <h2>{{post.title}}</h2>
                <p>{{post.description|striptags|truncatechars:100}}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary">{{post.title}}</a>
            </div>
        </div>
        
    </div>
</div>

{% endfor %}

{% endblock %}
